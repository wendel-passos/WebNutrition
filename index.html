<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Full Nutrition</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<header>
			<div class="container">
				<!-- Boa prática criar classes para o titulo das páginas -->
				<h1 class="titulo-principal">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			

			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtra-tabela">Filtro:</label>
				<input type="text" name="filtro" id="filtra-tabela" placeholder="Buscar por filtro">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Resultado</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">40</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>
						<tr class="paciente" id="tatiana" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
							<td class="info-resultado"></td>
						</tr>
					</tbody>
				</section>
				</table>
				<span id="erro-ajax" class="invisivel"> *Erro ao buscar pacientes</span>
				<button id="buscar-pacientes" class="botao bto-principal ">Buscar Paciente</button>
			</section>
		</main>
		<section class="container">
			<h2 id="titulo-form">Dados do paciente</h2>
			<ul id="mensagens-erro"></ul>
			<form id="form-adiciona">
				<div class="">
					
					<label for="nome" class="nome-label">Nome</label>
					<input type="text" id="nome" class="campo" required placeholder = "Nome do paciente">
				
				</div>

				<div class="grupo">

					<label for="peso"  class="nome-label" >Peso</label>
					<input type="text" id="peso" class=" campo-medio" required placeholder = " Informe o peso (Kg)" >
				
				</div>

				<div class="grupo">

					<label for="altura"  class="nome-label">Altura</label>
					<input type="text" id="altura" class="campo-medio"required placeholder = "Informe a altura">

				</div>

				<div class="grupo">

					<label for="gordura"  class="nome-label">Gordura</label>
					<input type="text" id="gordura" class="campo-medio" required placeholder= "gordura corporal ">
					
				</div>
				<button id="adicionar-paciente" class="botao bto-principal ">Adicionar</button>
			</form>
		</section>
		<!-- Deixar o script sempre por ultimo dentro do body -->
		<script src="js/calcula-imc.js" ></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtro.js"></script>
		<script src="js/buscar-pacientes.js"></script>
		
	</body>
</html>
